<body>
    <script>
        var tmp = 123;

        if (true) {
            tmp = 'abc'; // 在代码块内，使用let命令声明变量之前，该变量都是不可用的。这在语法上，称为“暂时性死区”
            let tmp;
        }
    </script>
</body>
